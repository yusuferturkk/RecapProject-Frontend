<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<ul *ngIf="dataLoaded==true" class="list-group">
  <li [class]="getAllBrandClass()" 
  routerLink="/cars">Tüm Ürünler</li>
  <li (click)="setCurrentBrand(brand)"
  routerLink="/cars/brand/{{brand.brandId}}"
  *ngFor="let brand of brands" 
  [class]="getCurrentBrandClass(brand)">{{brand.brandName}}</li>
</ul>

<h5 *ngIf="currentBrand">{{currentBrand.brandName}} seçtiniz</h5>
