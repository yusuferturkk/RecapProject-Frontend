<ul class="list-group">
  <li class="list-group-item active text-white"
  [class]="getAllBrandClass()" 
  routerLink="/cars">Markalar</li>
  <li class="list-group-item-primary text-gray"
  (click)="setCurrentBrand(brand)"
  routerLink="/cars/brand/{{brand.brandId}}"
  *ngFor="let brand of brands" 
  [class]="getCurrentBrandClass(brand)">{{brand.brandName}}</li>
</ul>
