<ul class="list-group">
  <li class="list-group-item active text-white"
  [class]="getAllColorClass()" 
  routerLink="/cars">Renkler</li>
  <li class="list-group-item-secondary text-gray"
  (click)="setCurrentColor(color)"
  routerLink="/cars/color/{{color.colorId}}"
  *ngFor="let color of colors"
  [class]="getCurrentColorClass(color)">{{color.colorName}}</li>
</ul>
